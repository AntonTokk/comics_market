name: comics_market
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.10.0
  firebase_auth: ^4.6.0
  cloud_firestore: ^4.9.0
  shared_preferences: ^2.0.15
  image_picker: ^0.8.7+5
  firebase_storage: ^11.0.6
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/comic.png"
  adaptive_icon_background: "#000000" # Цвет фона для адаптивных иконок
  adaptive_icon_foreground: "assets/comic.png" # Главное изображение

flutter:
  uses-material-design: true
  assets:
    - assets/comic.png
